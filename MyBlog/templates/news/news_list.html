{% block search %}
    <a href="{% url 'news_filter' pk=1%}"><button>Сегодня</button></a>
    <a href="{% url 'news_filter' pk=3%}"><button>Все</button></a>
    <a href="{% url 'news_filter' pk=2%}"><button>Месяц</button></a>
{% endblock search %}

{% block content %}
    {% for new in news %}
        <h1> <a href="{% url 'new_single' pk=new.id %}">{{ new.title }}</a></h1>  <!--указывали имя в УРЛ, чтобы потом по нему обратиться тут>  <!-->
        <p>{{ new.text_min | safe}}</p>  <!-- SAFE чтобы отобразились результаты из summernote ><!-->
        <p>{{ new.created }}</p>
     {% endfor %}
{% endblock content %}
